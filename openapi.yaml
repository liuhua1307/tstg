openapi: 3.0.3
info:
  title: 唐宋电竞陪玩报单平台API
  description: 唐宋电竞陪玩报单平台后端API文档
  version: 1.0.0
  contact:
    name: 唐宋电竞技术团队
servers:
  - url: http://localhost:8080/api/v1
    description: 开发环境
  - url: https://api.tangsong-esports.com/api/v1
    description: 生产环境

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # 通用响应结构
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: "操作成功"
        data:
          type: object

    PageResponse:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
        total:
          type: integer
          example: 100
        page:
          type: integer
          example: 1
        page_size:
          type: integer
          example: 10

    # 登录相关
    LoginRequest:
      type: object
      required:
        - account
        - password
      properties:
        account:
          type: string
          example: "admin"
        password:
          type: string
          example: "123456"

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expires_in:
          type: integer
          example: 86400
        user:
          $ref: '#/components/schemas/Member'

    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

    RefreshTokenResponse:
      type: object
      properties:
        access_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        refresh_token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expires_in:
          type: integer
          example: 86400
        user:
          $ref: '#/components/schemas/Member'

    # 成员相关
    Member:
      type: object
      properties:
        member_id:
          type: integer
          example: 1
        account:
          type: string
          example: "admin"
        name:
          type: string
          example: "系统管理员"
        phone_number:
          type: string
          example: "13800138000"
        department:
          type: string
          example: "管理部"
        user_role:
          type: string
          example: "超级管理员"
        status:
          type: string
          enum: ["正常", "禁用"]
          example: "正常"
        is_enabled:
          type: boolean
          example: true
        notes:
          type: string
          example: "系统管理员账号"
        last_login_at:
          type: string
          format: date-time
        last_login_ip:
          type: string
          example: "127.0.0.1"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        permissions:
          $ref: '#/components/schemas/MemberPermissions'
        financial_settings:
          $ref: '#/components/schemas/MemberFinancialSettings'

    MemberPermissions:
      type: object
      properties:
        permission_id:
          type: integer
        member_id:
          type: integer
        is_auditor:
          type: boolean
          example: true
        can_report:
          type: boolean
          example: true
        can_accept_order:
          type: boolean
          example: true

    MemberFinancialSettings:
      type: object
      properties:
        setting_id:
          type: integer
        member_id:
          type: integer
        commission_rate:
          type: number
          format: decimal
          example: 0.15

    MemberCreateRequest:
      type: object
      required:
        - account
        - password
        - name
        - user_role
      properties:
        account:
          type: string
          example: "test001"
        password:
          type: string
          example: "123456"
        name:
          type: string
          example: "测试陪玩"
        phone_number:
          type: string
          example: "13800138000"
        department:
          type: string
          example: "陪玩部"
        user_role:
          type: string
          example: "陪玩"
        notes:
          type: string
          example: "测试账号"
        is_auditor:
          type: boolean
          default: false
        can_report:
          type: boolean
          default: true
        can_accept_order:
          type: boolean
          default: true
        commission_rate:
          type: number
          format: decimal
          example: 0.15
        creator_id:
          type: integer
          example: 1
        assignee_id:
          type: integer
          example: 1

    # 客户相关
    Customer:
      type: object
      properties:
        customer_id:
          type: integer
          example: 1
        account:
          type: string
          example: "customer001"
        customer_name:
          type: string
          example: "测试客户"
        contact_method:
          type: string
          example: "微信: test_wx"
        phone_number:
          type: string
          example: "13900139000"
        member_birthday:
          type: string
          format: date-time
          nullable: true
          example: "1990-01-01T00:00:00Z"
        room_code:
          type: string
          example: "ROOM001"
        additional_info1:
          type: string
        additional_info2:
          type: string
        additional_info3:
          type: string
        notes:
          type: string
          example: "VIP客户"
        status:
          type: string
          enum: ["正常", "禁用", "过期"]
          example: "正常"
        is_email_verified:
          type: boolean
          example: false
        is_phone_verified:
          type: boolean
          example: false
        last_login_at:
          type: string
          format: date-time
          nullable: true
        last_login_ip:
          type: string
          example: "127.0.0.1"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        financial_info:
          $ref: '#/components/schemas/CustomerFinancialInfo'
        preferences:
          $ref: '#/components/schemas/CustomerPreferences'

    CustomerFinancialInfo:
      type: object
      properties:
        customer_id:
          type: integer
        initial_real_charge:
          type: number
          format: decimal
          example: 1000.00
        total_consumption:
          type: number
          format: decimal
          example: 500.00
        total_real_charge:
          type: number
          format: decimal
          example: 1500.00
        current_balance:
          type: number
          format: decimal
          example: 1000.00

    CustomerPreferences:
      type: object
      properties:
        customer_id:
          type: integer
        exclusive_discount_type:
          type: string
          example: "固定折扣"
        platform_boss:
          type: string
          example: "平台老板A"
        exclusive_cs:
          type: string
          example: "客服小王"

    CustomerCreateRequest:
      type: object
      required:
        - account
        - customer_name
      properties:
        account:
          type: string
          example: "customer001"
        password:
          type: string
          minLength: 6
          example: "123456"
          description: "可选，如果不提供则账户无法登录，需要后续设置"
        customer_name:
          type: string
          example: "测试客户"
        contact_method:
          type: string
          example: "微信: test_wx"
        phone_number:
          type: string
          example: "13900139000"
        member_birthday:
          type: string
          format: date-time
          nullable: true
          example: "1990-01-01T00:00:00Z"
        room_code:
          type: string
          example: "ROOM001"
        additional_info1:
          type: string
        additional_info2:
          type: string
        additional_info3:
          type: string
        notes:
          type: string
          example: "VIP客户"
        initial_real_charge:
          type: number
          format: decimal
          example: 1000.00
        exclusive_discount_type:
          type: string
          example: "固定折扣"
        platform_boss:
          type: string
          example: "平台老板A"
        exclusive_cs:
          type: string
          example: "客服小王"

    CustomerRechargeRequest:
      type: object
      required:
        - real_charge_amount
        - payment_method
      properties:
        real_charge_amount:
          type: number
          format: decimal
          example: 500.00
        gift_amount:
          type: number
          format: decimal
          example: 50.00
        payment_method:
          type: string
          enum: ["微信", "支付宝", "银行转账", "平台", "内部", "其他"]
          example: "微信"
        transaction_id:
          type: string
          example: "WX20250715001"
        notes:
          type: string
          example: "充值测试"

    # 订单类别相关
    OrderCategory:
      type: object
      properties:
        category_id:
          type: integer
          example: 1
        category_name:
          type: string
          example: "英雄联盟"
        sort_order:
          type: integer
          example: 10
        is_active:
          type: boolean
          example: true
        usage_scenario:
          type: string
          example: "排位、娱乐"
        commission_rate:
          type: number
          format: decimal
          example: 0.20
        is_participating:
          type: boolean
          example: true
        is_required:
          type: boolean
          example: false
        is_accelerated:
          type: boolean
          example: false
        additional_info:
          type: string
          example: "热门游戏"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    OrderCategoryCreateRequest:
      type: object
      required:
        - category_name
      properties:
        category_name:
          type: string
          example: "王者荣耀"
        sort_order:
          type: integer
          example: 20
        usage_scenario:
          type: string
          example: "排位、巅峰赛"
        commission_rate:
          type: number
          format: decimal
          example: 0.20
        is_participating:
          type: boolean
          default: true
        is_required:
          type: boolean
          default: false
        is_accelerated:
          type: boolean
          default: false
        additional_info:
          type: string
          example: "热门游戏"

    # 订单相关
    PlaymateOrder:
      type: object
      properties:
        order_id:
          type: integer
          example: 1
        reporter_id:
          type: integer
          example: 1
        customer_id:
          type: integer
          example: 1
        order_category_id:
          type: integer
          example: 1
        game:
          type: string
          example: "英雄联盟"
        project_category:
          type: string
          example: "排位赛"
        playmate_level:
          type: string
          example: "黄金"
        start_time:
          type: string
          format: date-time
          example: "2025-07-15T20:00:00Z"
        end_time:
          type: string
          format: date-time
          example: "2025-07-15T22:00:00Z"
        duration_hours:
          type: number
          format: decimal
          example: 2.0
        is_teammate:
          type: boolean
          example: false
        mode:
          type: string
          example: "单排"
        service_additional_info:
          type: string
          example: "要求有语音"
        internal_notes:
          type: string
          example: "客户比较挑剔"
        order_notes:
          type: string
          example: "上分专用"
        platform_owner:
          type: string
          example: "平台老板A"
        report_time:
          type: string
          format: date-time
        customerName:
          type: string
          example: "张三"
          description: "客户名称"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        reporter:
          $ref: '#/components/schemas/Member'
        customer:
          $ref: '#/components/schemas/Customer'
        category:
          $ref: '#/components/schemas/OrderCategory'
        pricing:
          $ref: '#/components/schemas/OrderPricing'
        workflow:
          $ref: '#/components/schemas/OrderWorkflow'
        payment_info:
          $ref: '#/components/schemas/OrderPaymentInfo'

    OrderPricing:
      type: object
      properties:
        pricing_id:
          type: integer
        order_id:
          type: integer
        unit_price:
          type: number
          format: decimal
          example: 50.00
        total_price:
          type: number
          format: decimal
          example: 100.00
        discount_amount:
          type: number
          format: decimal
          example: 10.00
        final_price:
          type: number
          format: decimal
          example: 90.00
        exclusive_discount:
          type: boolean
          example: false

    OrderWorkflow:
      type: object
      properties:
        workflow_id:
          type: integer
        order_id:
          type: integer
        order_status:
          type: string
          enum: ["待处理", "已确认", "驳回", "已结算", "已完成", "已退回"]
          example: "待处理"
        settlement_status:
          type: string
          enum: ["未结算", "已结算"]
          example: "未结算"
        approver_id:
          type: integer
        approval_time:
          type: string
          format: date-time
        rejection_reason:
          type: string
        settlement_time:
          type: string
          format: date-time

    OrderPaymentInfo:
      type: object
      properties:
        payment_id:
          type: integer
        order_id:
          type: integer
        payment_amount:
          type: number
          format: decimal
          example: 90.00
        payment_status:
          type: string
          enum: ["待付款", "已付款", "已退款"]
          example: "待付款"
        payment_method:
          type: string
        transaction_id:
          type: string
        payment_time:
          type: string
          format: date-time

    OrderCreateRequest:
      type: object
      required:
        - customer_id
        - order_category_id
        - start_time
        - end_time
        - duration_hours
        - unit_price
      properties:
        customer_id:
          type: integer
          example: 1
        order_category_id:
          type: integer
          example: 1
        game:
          type: string
          example: "英雄联盟"
        project_category:
          type: string
          example: "排位赛"
        playmate_level:
          type: string
          example: "黄金"
        start_time:
          type: string
          format: date-time
          example: "2025-07-15T20:00:00Z"
        end_time:
          type: string
          format: date-time
          example: "2025-07-15T22:00:00Z"
        duration_hours:
          type: number
          format: decimal
          example: 2.0
        unit_price:
          type: number
          format: decimal
          example: 50.00
        is_teammate:
          type: boolean
          default: false
        mode:
          type: string
          example: "单排"
        service_additional_info:
          type: string
          example: "要求有语音"
        internal_notes:
          type: string
          example: "客户比较挑剔"
        order_notes:
          type: string
          example: "上分专用"
        platform_owner:
          type: string
          example: "平台老板A"
        exclusive_discount:
          type: boolean
          default: false

    OrderUpdateStatusRequest:
      type: object
      required:
        - order_status
      properties:
        order_status:
          type: string
          enum: ["待处理", "已确认", "驳回", "已结算", "已完成", "已退回"]
          example: "已确认"
        rejection_reason:
          type: string
          example: "信息不完整，请补充客户需求"

    # 系统配置相关
    SystemConfig:
      type: object
      properties:
        config_id:
          type: integer
        config_key:
          type: string
          example: "default_commission_rate"
        config_value:
          type: string
          example: "0.15"
        config_description:
          type: string
          example: "默认提成比例"
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    # 操作日志相关
    OperationLog:
      type: object
      properties:
        log_id:
          type: integer
        operator_id:
          type: integer
        operation_type:
          type: string
          example: "创建"
        operation_module:
          type: string
          example: "订单管理"
        operation_description:
          type: string
          example: "创建订单"
        target_id:
          type: string
          example: "1"
        target_type:
          type: string
          example: "订单"
        ip_address:
          type: string
          example: "127.0.0.1"
        user_agent:
          type: string
        operation_time:
          type: string
          format: date-time
        operator:
          $ref: '#/components/schemas/Member'

    DailyTrendItem:
      type: object
      properties:
        date:
          type: string
          format: date
          example: "2025-07-22"
        count:
          type: integer
          example: 10
        amount:
          type: number
          format: float
          example: 1500.00

    GetOrderStatsResData:
      type: object
      properties:
        totalCount:
          type: integer
          example: 150
          description: 订单总数量
        totalDurationHours:
          type: number
          format: float
          example: 320.5
          description: 总时长（小时）
        totalAmount:
          type: number
          format: float
          example: 16025.00
          description: 总金额
        totalCommission:
          type: number
          format: float
          example: 3205.00
          description: 总佣金

    ApproveOrderRequest:
      type: object
      required:
        - order_id
        - approver_id
      properties:
        order_id:
          type: integer
          example: 1
        approver_id:
          type: integer
          example: 1

    # 订单审批相关
    OrderApprovalHistory:
      type: object
      properties:
        action_id:
          type: integer
          example: 1
        order_id:
          type: integer
          example: 1
        operator_id:
          type: integer
          example: 1
        operator_name:
          type: string
          example: "系统管理员"
        action:
          type: string
          enum: ["approve", "reject", "status_change"]
          example: "approve"
        from_status:
          type: string
          example: "待处理"
        to_status:
          type: string
          example: "已确认"
        reason:
          type: string
          example: "审批理由"
        notes:
          type: string
          example: "备注信息"
        created_at:
          type: string
          format: date-time
        order:
          $ref: '#/components/schemas/PlaymateOrder'
        operator:
          $ref: '#/components/schemas/Member'

    OrderStatistics:
      type: object
      properties:
        total_count:
          type: integer
          example: 100
        total_hours:
          type: number
          format: float
          example: 250.5
        total_amount:
          type: number
          format: float
          example: 12500.00
        total_commission:
          type: number
          format: float
          example: 1250.00
        average_price:
          type: number
          format: float
          example: 125.00
        status_distribution:
          type: object
          additionalProperties:
            type: integer
          example:
            "待处理": 10
            "已确认": 50
            "驳回": 5
            "已结算": 30
            "已完成": 5
        daily_trend:
          type: array
          items:
            $ref: '#/components/schemas/DailyTrendItem'

    DailyTrendItem:
      type: object
      properties:
        date:
          type: string
          format: date
          example: "2025-07-22"
        count:
          type: integer
          example: 10
        amount:
          type: number
          format: float
          example: 1500.00

    GetOrderStatsResData:
      type: object
      properties:
        totalCount:
          type: integer
          example: 150
          description: 订单总数量
        totalDurationHours:
          type: number
          format: float
          example: 320.5
          description: 总时长（小时）
        totalAmount:
          type: number
          format: float
          example: 16025.00
          description: 总金额
        totalCommission:
          type: number
          format: float
          example: 3205.00
          description: 总佣金

    ApproveOrderRequest:
      type: object
      properties:
        notes:
          type: string
          example: "订单信息完整，予以通过"

    RejectOrderRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          example: "信息不完整，需要补充"
        notes:
          type: string
          example: "请补充详细信息后重新提交"

    BatchApprovalRequest:
      type: object
      required:
        - order_ids
        - action
      properties:
        order_ids:
          type: array
          items:
            type: string
          example: ["1", "2", "3"]
        action:
          type: string
          enum: ["approve", "reject", "settle"]
          example: "approve"
        reason:
          type: string
          example: "批量审批理由"
        notes:
          type: string
          example: "批量操作备注"

    BatchApprovalResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        success_count:
          type: integer
          example: 2
        failure_count:
          type: integer
          example: 1
        failures:
          type: array
          items:
            $ref: '#/components/schemas/BatchApprovalFailure'

    BatchApprovalFailure:
      type: object
      properties:
        order_id:
          type: string
          example: "3"
        error:
          type: string
          example: "订单状态不允许审批"

    UpdateOrderStatusV2Request:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: ["待处理", "已确认", "驳回", "已结算", "已完成", "已退回"]
          example: "已确认"
        reason:
          type: string
          example: "状态更新理由"
        notes:
          type: string
          example: "状态更新备注"

    BatchExportRequest:
      type: object
      required:
        - order_ids
        - format
      properties:
        order_ids:
          type: array
          items:
            type: string
          example: ["1", "2", "3"]
        format:
          type: string
          enum: ["excel", "pdf"]
          example: "excel"
        fields:
          type: array
          items:
            type: string
          example: ["order_id", "customer_name", "amount"]

    BatchExportResponse:
      type: object
      properties:
        download_url:
          type: string
          example: "/downloads/exports/orders_export_1642838400.xlsx"
        filename:
          type: string
          example: "orders_export_1642838400.xlsx"

    StandardResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "操作成功"

    # 客户注册登录相关
    CustomerRegisterRequest:
      type: object
      required:
        - account
        - password
        - customer_name
      properties:
        account:
          type: string
          example: "testuser001"
        password:
          type: string
          minLength: 6
          example: "123456"
